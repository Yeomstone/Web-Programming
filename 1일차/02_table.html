<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>table</title>

  <link rel="stylesheet" href="style_table.css">
</head>
<body>
  <table>
    <caption>종목별 검정현황</caption>
    <colgroup>
      <col span="1" class="no1">
      <col span="6" class="no2">
    </colgroup>

    <tr>
      <th rowspan="2">연도</th>
      <th colspan="3">필기</th>
      <th colspan="3">실기</th>
    </tr>
    <tr>
      <th>응시</th>
      <th>합격</th>
      <th>합격률(%)</th>
      <th>응시</th>
      <th>합격</th>
      <th>합격률(%)</th>
    </tr>
    <tr>
      <td>2024</td>
      <td>6,328</td>
      <td>4,652</td>
      <td>73.5%</td>
      <td>3,430</td>
      <td>2,008</td>
      <td>58.5%</td>
    </tr>
    <tr>
      <td>2023</td>
      <td>7,077</td>
      <td>5,650</td>
      <td>79.8%</td>
      <td>3,991</td>
      <td>2,298</td>
      <td>57.6%</td>
    </tr>
    <tr>
      <td>2022</td>
      <td>6,998</td>
      <td>5,422</td>
      <td>77.5%</td>
      <td>4,052</td>
      <td>2,388</td>
      <td>58.9%</td>
    </tr>
  </table>
</body>
</html>
